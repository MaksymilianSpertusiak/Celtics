<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=iso-8859-2">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/swipebox.css">
    <title>Celtics</title>
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.swipebox.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript">
	$( document ).ready(function() {
			/* Basic Gallery */
			$( '.swipebox' ).swipebox();
      });
    </script>
</head>
<body>
    <!-- Opening -->
    <div data-role="page" id="open">
        <a href="#news" id="touch_zone_start" style="text-decoration: none;">
            <div role="main" class="ui-content">
                <div class="celtic_font">Welcome in Boston Celtics Center</div>
                <div id="logo"></div>
                <div class="celtic_font blink" id="welcome">Tap to start</div>
            </div><!-- /content -->
        </a>
    </div><!-- /Opening -->

    <!-- Main div -->
    <div data-role="page" id="news">
        <div data-role="header" data-position="fixed" class="main_bar" data-tap-toggle="false" id="news_bar">
            <a href="#side_menu" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-nodisc-icon" id="hamburger">Menu</a>
            <a href="#" class="ui-btn ui-icon-back ui-btn-icon-right ui-btn-icon-notext ui-nodisc-icon" id="back" style="float:right;">back</a>
            <h1>News</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
        <div id="main_container">
        </div>
            <div data-role="panel" id="side_menu" data-display="overlay" data-position="left">
                <ul data-role="listview" data-icon="false">
                    <li data-role="list-divider">News</li>
                    <li><a href="#" data-rel="close" onclick="get_news_data()">Latest news</a></li>
                    <li><a href="#" data-rel="close" onclick="get_gallery_data()">Photos</a></li>
                    <li><a href="#" data-rel="close">Video</a></li>
                    <li data-role="list-divider">Team</li>
                    <li><a href="#" data-rel="close" onclick="get_roster_data()">Roster</a></li>
                    <li><a href="#" data-rel="close">Stats</a></li>
                    <li data-role="list-divider">Season</li>
                    <li><a href="#" data-rel="close">Schedule</a></li>
                    <li><a href="#" data-rel="close">Standings</a></li>
                </ul>
            </div><!-- /panel -->
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" class="main_bar" data-tap-toggle="false">
            <h4>Celtics</h4>
        </div><!-- /footer -->
    </div><!-- /Main div -->

</body>
</html>
